<!DOCTYPE html>
<html>
<head>
  <title>balance sheet</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">
  <div id="addView" style="display:none">
    <button class="btn btn-default" id="addViewBtnBack">Back</button>
    <form class="form-horizontal" id="addViewForm">
      <div class="form-group">
        <label for="addViewInName" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInName" required>
        </div>
      </div>
      <div class="form-group">
        <label for="addViewInTotal" class="col-sm-2 control-label">借款总额</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInTotal" required>
        </div>
      </div>    
      <div class="form-group">
        <label for="addViewInStageTotal" class="col-sm-2 control-label">分期数</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInStageTotal" required>
        </div>
      </div>
      <div class="form-group">
        <label for="addViewInFirstStageDate" class="col-sm-2 control-label">首次还款日期</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInFirstStageDate" required>
          <p>YYYY-MM-DD <span id="addViewPFirstSateDateMsg"></span></p>
        </div>
      </div>
      <div class="form-group">
        <label for="addViewInPayMethod" class="col-sm-2 control-label">还款方式</label>
        <div class="col-sm-10">
          <label class="radio-inline">
          <input type="radio" name="addViewInPayMethod" value="equal_principal_interest" checked> 等额本息
          </label>
          <label class="radio-inline">
            <input type="radio" name="addViewInPayMethod" value="equal_principal"> 等额本金
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="addViewInAPR" class="col-sm-2 control-label">年利率 / %</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInAPR" required type='number' step='0.001'>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <p id="addViewPMsg" class="red"></p>
          <button type="submit" class="btn btn-default" id="addViewBtnSubmit">ADD</button>
        </div>
      </div>
    </form>
  </div>

  <div id="showView">
    <button class="btn btn-default">Add</button>
    <table class="table">
      <thead>
        <tr>
          <th>名称</th>
          <th>还款日</th>
          <th>首次还款日</th>
          <th>本期还款额</th>
          <th>已还期数/总期数</th>
        </tr>
      </thead>
      <tbody id="showViewList">

      </tbody>
    </table>
    <h4>本月还款总计：<span id="showViewTotal"></span></h4>
  </div>

  <script type="text/template" id="debt-template">
    <td><%- name %></td>
    <td><%- day %></td>
    <td><%- firstStageDate %></td>      
    <td><%- money %></td>
    <td><%- stagePaid %>/<%- stageTotal %></td>  
    <td><button class="btn btn-default">DEL</button></td>
  </script>

  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>  
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
