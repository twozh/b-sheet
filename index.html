<!DOCTYPE html>
<html>
<head>
  <title>balance sheet</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">
  <div id="addView" style="display:none">
    <button class="btn btn-default" id="addViewBtnBack">Back</button>
    <form class="form-horizontal" id="addViewForm">
      <div class="form-group">
        <label for="addViewInName" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInName" required>
        </div>
      </div>
      <div class="form-group">
        <label for="addViewInFirstStageDate" class="col-sm-2 control-label">首次还款日期</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInFirstStageDate" required>
          <p>YYYY-MM-DD</p>
        </div>
      </div>
      <div class="form-group">
        <label for="addViewInStageNum" class="col-sm-2 control-label">总分期数</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInStageNum" required>
        </div>
      </div>

      <div class="form-group">
        <label for="addViewInPayMoney" class="col-sm-2 control-label">每期还款额</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInPayMoney" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <p id="addViewPMsg" class="red"></p>
          <button type="submit" class="btn btn-default" id="addViewBtnSubmit">ADD</button>
        </div>
      </div>
    </form>
  </div>

  <div id="showView">
    <button class="btn btn-default">Add</button>
    <table class="table">
      <thead>
        <tr>
          <th>名称</th>
          <th>首次还款日期</th>
          <th>还款额</th>
          <th>总期数</th>
          <th>剩余期数</th>
          <th>本期已还</th>
        </tr>
      </thead>
      <tbody id="showViewList">

      </tbody>
      <tbody id="showViewPaidedList" class="green">

      </tbody>
    </table>
  </div>

  <script type="text/template" id="debt-template">
    <td><%- name %></td>
    <td><%- firstStageDate %></td>      
    <td><%- payMoney %></td>
    <td><%- stageNum %></td>  
    <td><%- stageLeft %></td>
    <td>
      <input type="radio" name=<%- id %> value="true" <% if('true' == stageIsPaid[stagePaid]){ %>
                                                      <%- "checked" %>
                                                      <% } %>>Yes
                                                      
      <input type="radio" name=<%- id %> value="false" <% if('true' != stageIsPaid[stagePaid]){ %>
                                                      <%- "checked" %>
                                                      <% } %>>No
    </td>
    <td><button class="btn btn-default">DEL</button></td>
  </script>

  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>  
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
