<!DOCTYPE html>
<html>
<head>
  <title>balance sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">
  <div id="addView" style="display:none">
    <button class="btn btn-default" id="addViewBtnBack">Back</button>
    <form class="form-horizontal" id="addViewForm">
      <div class="form-group">
        <label for="addViewInName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInName" required>
        </div>
      </div>

      <div class="form-group">
        <label for="addViewInStageNum" class="col-sm-2 control-label">StageNum</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInStageNum" required>
        </div>
      </div>

      <div class="form-group">
        <label for="addViewInStagePaid" class="col-sm-2 control-label">StagePaid</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInStagePaid" required>
        </div>
      </div>

      <div class="form-group">
        <label for="addViewInPayDay" class="col-sm-2 control-label">PayDay</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInPayDay" required>
        </div>
      </div>

      <div class="form-group">
        <label for="addViewInPayMoney" class="col-sm-2 control-label">PayMoney</label>
        <div class="col-sm-10">
          <input class="form-control" id="addViewInPayMoney" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" id="addViewBtnSubmit">Add</button>
        </div>
      </div>
    </form>
  </div>

  <div id="showView">
    <button class="btn btn-default">Add</button>
    <div id="showViewList"></div>
  </div>

  <script type="text/template" id="debt-template">
    <hr>
    <p>Name:<%- name %> PayDay:<%- payDay %> PayMoney:<%- payMoney %></p>
    <button class="btn btn-default">DEL</button>
    <hr>
  </script>

  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>  
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
